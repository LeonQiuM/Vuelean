<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
    <!--    当类属性太多，可以用methods进行返回-->
    <h2 v-bind:class="getClasses()">{{message}}</h2>
    <button v-on:click="btnClick">大力出奇迹</button>
</div>
<script src="../../static/js/vue.js"></script>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊",
            isActive: true,
            isLine: true,
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive
            },
            getClasses: function () {
                return {active: this.isActive, line: this.isLine}
            }
        }
    })
</script>

</body>
</html>
