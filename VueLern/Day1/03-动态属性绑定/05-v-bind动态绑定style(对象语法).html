<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--    <h2 v-bind:style="{keyt:value}">{{message}}</h2>-->
<!--    <h2 v-bind:style="{key(属性名):value(属性值)}">{{message}}</h2>-->
    <h2 v-bind:style="{fontSize:'50px'}">{{message}}</h2>
    <h2 v-bind:style="{fontSize:finalSize, color: finalColor}">{{message}}</h2>
    <h2 v-bind:style="{fontSize:finalSizeInt+'px'}">{{message}}</h2>
    <h2 v-bind:style="getStyles()">{{message}}</h2>

</div>
<script src="../../static/js/vue.js"></script>

<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"你好啊",
            finalSize:'100px',
            finalSizeInt:100,
            finalColor:'red',
        },
        methods:{
            getStyles:function () {
                return {fontSize:this.finalSizeInt+'px',color: this.finalColor}
            }
        }
    })
</script>

</body>
</html>
