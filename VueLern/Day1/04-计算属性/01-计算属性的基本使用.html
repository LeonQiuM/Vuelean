<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{firstName+' '+ lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{ getFullName() }}</h2>

<!--   使用计算属性，直接使用，不需要加小括号调用 -->
    <h2>{{fullName}}</h2>
</div>
<script src="../../static/js/vue.js"></script>

<script>
    const app = new Vue({
        el:"#app",
        // 计算属性
        computed: {
            fullName: function () {
                return this.firstName+" "+this.lastName
            }
        },
        data:{
            firstName:"Lebron",
            lastName:"James"
        },
        methods:{
            getFullName(){
                return this.firstName+" "+this.lastName
            }
        }
    })
</script>

</body>
</html>
