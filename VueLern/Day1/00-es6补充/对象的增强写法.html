
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <h2>es6 增强写法</h2>
    </div>
    
    
    <script src="../../static/js/vue.js"></script>
    <script>


        
        const name="leon"
        const age = 22
        // 老写法
        const obj0 = {
            name:name,
            age:age,
            run: function(){
                console.log("obj0 in run")
            }
        }
        console.log(obj0)
        // 属性的增强写法,函数的增强写法
        const obj1 ={
            name,
            age,
            run(){
                console.log("obj1 in run ")
            }
        }
        console.log(obj1)


    </script>
</body>
</html>
