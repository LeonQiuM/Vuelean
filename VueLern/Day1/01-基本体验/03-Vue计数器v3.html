<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<div id="app-v1">
    <h2>计数器：{{count}}</h2>
    <button @click="increment">+</button>
    <button @click="subtraction">-</button>
</div>
    
<script src="../static/js/vue.js"></script>

<script>
    let app = new Vue({
        el:"#app-v1",
        data:{
            count:0,
        },
        methods:{
            increment: function () {
                this.count++;
                console.log("increment run",this.count);
                
            },
            subtraction: function () {
                this.count--;
                console.log("subtraction run",this.count);
                
            }
        }
    })
    
</script>
</body>
</html>
