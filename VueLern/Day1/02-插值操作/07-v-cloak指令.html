<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    
</head>

<body>
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
        <!-- 用于防止业务在加载的过程，vue 未解析之前显示一些不友好的东西 -->
        <!-- 在 vue 解析之前，div 中有一个属性为 v-cloak
            在 vue 解析之后，div 中没有属性 v-cloak
         -->
    </div>


    <script src="../../static/js/vue.js"></script>
    <script>
        setTimeout(function () {
            let app = new Vue({
                el: "#app",
                data: {
                    message: "你好"
                }
            })
        }, 1000)

    </script>
</body>

</html>
